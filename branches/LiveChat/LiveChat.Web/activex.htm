    <script>
function toTry(){
	try{
		if(shyslysky.getversion()=='1001'){
		        document.getElementById("wait").innerHTML="";
				alert("Web截屏插件安装完毕,你已经可以使用截屏功能!点击'确定'关闭本页面。");
				try{
				  window.opener.focus();
				  window.close();
				}catch(e){
				  window.close();
				}  
		}
	}
	catch(e){
		window.setTimeout("toTry()",500);
	}
}
